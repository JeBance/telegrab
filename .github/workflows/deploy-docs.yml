name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main  # Развёртывание при обновлении main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Documentation deployment triggered!')
            console.log('Build your documentation and push to gh-pages branch.')

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          exclude_assets: |
            .git
            .github
            scripts
            *.service
            Dockerfile
            docker-compose.yml
            install.sh
