name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main  # Развёртывание при обновлении main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: false
          exclude: |
            .git
            .github
            scripts
            *.service
            Dockerfile
            docker-compose.yml
            install.sh
