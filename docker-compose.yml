version: '3.8'

services:
  telegrab:
    build: .
    container_name: telegrab
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
      - ./.session:/app/.session
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - telegrab-network

